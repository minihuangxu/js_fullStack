<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="all">
        <div class="box1">
            <img src="./mine/6.jpg" alt=""
                style="width:53px;height:53px;border-radius:50%;margin-top:71px;;margin-left: 17px;">
            <p class="nick">天水碧</p>
            <div class="button2">普通会员</div>
        </div>
        <div class="box2">
            <div class="balance">
                <h4 class="yue">1986</h4>
                <p class="number">余额</p>
            </div>
            <div class="candy">
                <h4 class="tangguo">0912</h4>
                <p class="number">糖果</p>
            </div>
            <div class="coin">
                <h4 class="jinbi">1101</h4>
                <p class="number">金币</p>
            </div>
        </div>
        <div class="weui-grids">
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/leida.png" alt="">
                </div>
                <p class="weui-grid__label">用户雷达</p>
            </a>
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/tutorial.png" alt="">
                </div>
                <p class="weui-grid__label">新手教程</p>
            </a>
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/customer.png" alt="">
                </div>
                <p class="weui-grid__label">联系客服</p>
            </a>
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/find-group.png" alt="">
                </div>
                <p class="weui-grid__label">找回群组</p>
            </a>
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/edit.png" alt="">
                </div>
                <p class="weui-grid__label">软文智能编辑</p>
            </a>
            <a href="javascript:;" class="weui-grid">
                <div class="weui-grid__icon">
                    <img src="./mine/suggest.png" alt="">
                </div>
                <p class="weui-grid__label">意见反馈</p>
            </a>
        </div>
        <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd"><img src="./mine/superMe.png" alt=""
                        style="width:70px;margin:10px;display:block"></div>
                <div class="weui-cell__bd weui-cell_primary">
                    <p id="p1">群无界超级体验群</p>
                    <p id="p2">功能体验，问题答疑</p>
                </div>
                <div class="button1">点击群聊</div>
            </a>
        </div>
        <div class="weui-tabbar">
            <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                <span style="display: inline-block;position: relative;">
                    <img src="./icon_r87cg2kcav/duorenyonghu-copy.png" alt="" class="weui-tabbar__icon">
                    <span class="weui-badge" style="position: absolute;top: -2px;right: -13px;">8</span>
                </span>
                <p class="weui-tabbar__label">群无界</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <img src="./icon_r87cg2kcav/xiaoxi.png" alt="" class="weui-tabbar__icon">
                <p class="weui-tabbar__label">消息</p>
            </a>
            <a href="javascript:;" class="weui-tabbar__item">
                <span style="display: inline-block;position: relative;">
                    <img src="./icon_r87cg2kcav/ren-.png" alt="" class="weui-tabbar__icon">
                    <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>
                </span>
                <p class="weui-tabbar__label">我的</p>
            </a>
        </div>
    </div>
</body>

</html>
