<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weui</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .user {
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
        }

        .user tr th {
            border: 1px solid black;
        }

        .user tr td {
            border: 1px solid black;
            text-align: center;
        }

        .button1 {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="page" id="form">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input name" type="text" placeholder="请输入姓名" value="123">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input qq" type="number" pattern="[0-9]*" placeholder="请输入qq号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input phone" type="tel" placeholder="请输入手机号">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input date" type="date" value="">
                </div>
            </div>
        </div>
        <div class="button1">
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">提交</a>
        </div>
        <table class="user">
            <tbody>
                <tr>
                    <th>姓名</th>
                    <th>QQ</th>
                    <th>手机</th>
                    <th>日期</th>
                </tr>
            </tbody>
        </table>
        <script>
            const oSbumit = document.getElementById('submit')
            const Info = document.getElementById('info')
            oSbumit.addEventListener('click', function () {
                const name = document.querySelector('.name').value;
                const qq = document.querySelector('.qq').value;
                const phone = document.querySelector('.phone').value;
                const date = document.querySelector('.date').value;
                let msg = {
                    'name': name,
                    'qq': qq,
                    'phone': phone,
                    'date': date
                }
                let oTr = document.createElement('tr')
                Info.appendChild(oTr)
                for (let i in msg) {
                    let oTd = document.createElement('td')
                    oTd.innerHTML = msg[i]
                    oTr.appendChild(oTd)
                }
            })
        </script>
</body>

</html>
