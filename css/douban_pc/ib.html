<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box{
        width: 950px;
        margin: 0 auto;
        font-size: 0;
    }
    .col-4,.col-8{
        height: 200px;
        display: inline-block;
        font-size: 20px;
    }
    .col-8{
        width: 60%;
        background-color: lightblue;
    }
    .col-4{
        width: 40%;
        background-color: lightgreen;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="col-8">mini</div>
        <div class="col-4">yang</div>
    </div>
</body>
</html>
