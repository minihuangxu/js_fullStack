<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>司徒正美</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        function jQueryEle(ele){
            this.ele = ele;
        }
        jQueryEle.prototype.html = function(str){
            this.ele.innerHTML = str;
        }
        const jQuery = {};//命名空间 框架名叫jQuery
        jQuery.wrapper = function(ele){
            //ele querySelector innerHTML 没有html
            //将ele对象封装于此
            //jquery 里的节点对象， 不是简单的html节点，而是一个jquery对象
            const jqueryEle = new jQueryEle(ele);
            return jqueryEle;
        }
        //浏览器的页面渲染机制
        //DOM Ready
        function $(selector){
            if(typeof selector === 'function'){
                document.addEventListener('DOMContentLoaded',selector);
            }else if (typeof selector === 'string'){
             // $ prototype html X
             //   $() 函数 运行结果，， 类型 prototype方法
             const ele = document.querySelector(selector);
             if(ele){
                 //推论
                 return jQuery.wrapper(ele);
             }             
            }
        }
        $(function(){
            console.log('DOM Ready');
            $('#root').html('<p>买了否冷</p>');
        })
    </script>
</body>
</html>
