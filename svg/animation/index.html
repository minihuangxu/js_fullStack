<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG 动画</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg"
    verson="1.1" width="1024" height="1024">
         <circle cx="0" cy="50" r="15" fill="blue"
         stroke="black" stroke-width="1">
                <animate attributeName="cx" from="0"
                to="100" dur="5s" repeatCount="indefinite"/>
        </circle>
        <polygon points="30 30 70 30 90 70 10 70"
        fill="#fcc" storke="black">
        <animate attributeName="points"
        atrributeType="XML" to="50 30 70 50 50 90 30 50"
        dur="3s" fill="freeze" />
        </polygon>
    </svg>
</body>
</html>
