<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>the smart card</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="all">
        <div class="first ">
            <div class="bgc"></div>
            <div class="part1">
                <div class="nick">杨幂</div>
                <div class="tag ">
                    <div class="tag tag1">美丽</div>
                    <div class="tag tag2">坚强</div>
                    <div class="tag tag3">善良</div>
                    <div style="clear:both"></div>
                </div>
                <div class="qrcode "></div>
                <div class="hongbao "></div>
                <div class="details">
                    <div class="details1">
                        <div class="detail1">北京市</div>
                        <div class="detail2">撸猫和刷微博</div>
                        <div class="detail3">19860912</div>
                    </div>
                    <div style="clear:both"></div>
                    <div class="details2">
                        <div class="detail4">演员</div>
                        <div class="detail5">mini1314</div>
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-panel">
                <div class="weui-media-box weui-media-box_small-appmsg">
                    <div class="weui-cells">
                        <a class="weui-cell weui-cell_access" href="javascript:;">
                            <div class="weui-cell__hd">
                                <img src="./2.jpg"
                                    alt="" style="float: left;margin-top: -5px; width:35px;margin-right: 5px; height: 35px;display:block;border-radius: 50%">
                                    <img src="./3.jpg"
                                    alt="" style="float: left;margin-top: -5px; width:35px;margin-right: 5px; height: 35px;display:block;border-radius: 50%">
                                    <img src="./4.jpg"
                                    alt="" style="float: left;margin-top: -5px; width:35px;height: 35px;display:block;border-radius: 50%">
                                </div>
                            <div class="weui-cell__bd weui-cell_primary">
                                <p>今天三人访问，累计1986人</p>
                            </div>
                            <span class="weui-cell__ft"></span>
                        </a>
                    </div>
                </div>
                
        </div>
        <div class="part2">
                <section>
                    <h3 class="border-blue">代表作</h3>
                    <p class="wenben">
                        《宫》、《仙剑奇侠传三》、《美人心计》、《三生三世十里桃花》等
                    </p>
                </section>
            </div>
            <div class="part3">
                <section>
                    <h3 class="border-green">即将上映的作品</h3>
                    <p class="wenben">
                        电视剧《巨匠》、《风暴舞》、《九洲·斛珠夫人》
                        电影《刺杀小说家》、《解放了》（客串）
                    </p>
                </section>
            </div>
            <div class="adver"></div>
            <div class="part4">
                <h3 class="border-red">杂志照片</h3>
                <div class="photo1"></div>
                <div class="photo2"></div>
                <div class="photo3"></div>
            </div>
            <div class="button1">编辑</div>
            <div class="button2">分享名片</div>
    </div>
