        function mulit() {
            var args = Array.prototype.slice.call(arguments)
            var fn = function() {
                var newArgs = args.concat(Array.prototype.slice.call(arguments))
                return mulit.apply(this, newArgs)
            }

            fn.toString = function() {
                return args.reduce(function(a, b) {
                    return a * b
                })
            }
            return fn
        }
