<body>
    <script>
    const Person = [{
        name:'洪世贤',
        age:32
    },
    {

    },
    {
        name:'艾莉',
        age:29
    },
    {

        age:25
    }];
    const this_age = Person.find((Person) =>{ return Person.age === 29});  
    const this_age_index = Person.findIndex((Person) =>{ return Person.age === 29});  
    console.log(this_age,this_age_index);
    </script>
