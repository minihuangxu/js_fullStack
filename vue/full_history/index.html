<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<body>
  <h1>全栈应用中，后端应用负责在/启动 web-server, 其他路由交给前端打理，/api 数据开发，大前端方向</h1>
  <div>
    <a href="javascript:;" data-href="/home">home</a>
    <a href="javascript:;" data-href="/book">book</a>
    <a href="javascript:;" data-href="/movie">movie</a>
    <div id="content"></div>
  </div>

  <script src="./router.js"></script>
  <script>
    // 建立前端路由 options
    const router = new Router([
      {
        path: '/home',
        component: 'home'
      },
      {
        path: '/book',
        component: 'book'
      },
      {
        path: '/movie',
        component: 'movie'
      }
    ])
  </script>
</body>
</html>
