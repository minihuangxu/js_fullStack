<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>home</title>
  <link rel="stylesheet" href="/common.css">
</head>
<body>
  <div class="wrapper">
    <!-- 导航 -->
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="fluffy.html">Fluffy</a></li>
      <li><a href="socks.html">Sock</a></li>
      <li><a href="whisker.html">Whisker</a></li>
    </ul>
    <!--  -->
    <p class="content">
        Welcome to Kittens! Home of Fluffy, Socks, and Whiskers.
        If you're not suffering from a cute overdose within the hour,
         then you really are a heartless bugger! Now lets look at some cats!
    </p>
    <img src="http://www.ichong123.com/uploads/2014/08/m1.jpg" alt="" class="photo">
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function() {
      function displayContent(state) {
        //console.log(data);
        $('.content').text(state.content)
        $('.photo').attr('src', state.photo);
      }
      function craeteState(node) {
        console.log(node, '----------');
        let state = {
          content: node.find('.content').text(),
          photo: node.find('.photo').attr('src'),
          title: node.find('title').text()
        };
        return state
      }
      $(document).on('click', 'a', (event) => {
        //干掉传统链接
        event.preventDefault();
        const url = event.target.href;
        console.log(url);
        const req = $.ajax(url);
        req.done(data => {
          // 封装一下要用到的数据
          let state = craeteState($(data));
          //console.log(data);
          displayContent(state);
          //浏览器历史 
          history.pushState(state, state.title, url)
        })
      })
      // 当点击浏览器前进后退是页面发生改变
      window.onpopstate = (event) => {
        if (event.state) {
          console.log(event);
          displayContent(event.state);
        }
      }
    })
  </script>
</body>
</html>
